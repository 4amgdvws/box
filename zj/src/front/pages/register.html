<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="../../lib/bootstrap-3.3.7/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="../css/register_style.css"/>
	<title>注册-斯沃商城</title>
</head>
<body>
	<header>
			<img src="../../../sucai/regisLogo.png" >
			<span>爱斯沃，享生活</span>
	</header>
	
	<!-- main -->
	<div class="main clearfix">
		<div id="register">
			<h3>&nbsp;&nbsp;&nbsp;欢迎注册</h3>
			<hr >
			<div class="form-horizontal">
				  <div class="form-group">
				  	<label for="username2" class="col-sm-2 control-label">用户名</label>
				  	<div class="col-sm-9">
				  	  <input type="text" class="form-control" id="username2" placeholder="用户名为大写字母开头，支持中英文、数字及“_”的组合">
				  	</div>
					<div class="col-sm-2"></div>
					<div id="userinfo2" class="col-sm-10"></div>
				  </div>
				  <div class="form-group">
					<label for="password2" class="col-sm-2 control-label">设置密码</label>
					<div class="col-sm-9">
					  <input type="password" class="form-control" id="password2" placeholder="密码至少由8位字符（字母 数字 @ .）组合">
					</div>
					<div class="col-sm-2"></div>
					<div id="pwdinfo2" class="col-sm-10"></div>
				  </div>
				  <div class="form-group">
						<label for="password3" class="col-sm-2 control-label">确认密码</label>
						<div class="col-sm-9">
						<input type="password" class="form-control" id="password3" placeholder="请再次输入密码">
						</div>
						<div class="col-sm-2"></div>
						<div id="pwdinfo3" class="col-sm-10"></div>
				  </div>
				  <div class="form-group">
				  		<label for="tel" class="col-sm-2 control-label">手机号码</label>
				  		<div class="col-sm-9">
				  		<input type="text" class="form-control" id="tel"  maxlength="11"  placeholder="请输入手机号">
				  		</div>
				  		<div class="col-sm-2"></div>
				  		<div id="telinfo" class="col-sm-10"></div>
				  </div>
				  <div class="form-group">
				  		<label for="message" class="col-sm-2 control-label">短信验证</label>
				  		<div class="col-sm-7">
				  		<input type="text" class="form-control" id="message" placeholder="请输入短信验证码" style="display: inline-block;">
				  		</div>
				  		<div class="col-sm-2" style="padding-left: 0;">
							<button type="button" class="btn btn-danger "id="msgbtn" style="background-color: #3e3eff;border: none;">获取验证码</button>
						</div>
						<div class="col-sm-2"></div>
						<div class="col-sm-2"></div>
						<div class="col-sm-2"></div>
				  		<div id="messageinfo" class="col-sm-10"></div>
				  </div>
				  <div class="btn_reg">
					  <button type="button" class="btn btn-danger col-sm-10" id="btnregister">立即注册</button>
				  </div>
				</div>
		</div>
		<div class="main_img">
			<img src="https://img.haval.com.cn/otherimg/lbggw/2019/05/13/10/1557714185437.jpg" >
		</div>
	</div>

	<div class="footer">
		<p>Copyright©2019 Great Wall Motor. All rights reserved | 冀ICP备 05008632 | 增值电信业务经营许可证：冀B2-20150037</p>
	</div>

</body>
<script src="../js/jquery-3.0.0.js"></script>
<script src="../../lib/bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
<script src="../js/ajax.js"></script>
<script src="../js/register.js"></script>
<script src="../js/md5.js"></script>
<script src="../js/cookie.js"></script>
<script type="text/javascript">
	
	
	//注册模块
	function $(id){ return document.getElementById(id)};

	let oRegister = $('register');
	let obtnRegister = $('btnregister');
	let ousername2 = $('username2');
	let opassword2 = $('password2');
	let opassword3 = $('password3');
	let otel =$('tel');
	let omessage = $('message');
	let ouserinfo2 = $('userinfo2');
	let opwdinfo2 = $('pwdinfo2');
	let opwdinfo3 = $('pwdinfo3');
	let otelinfo =$('telinfo');
	let omessageinfo = $('messageinfo');
	let omsgbtn =$('msgbtn');
	

		//注册
	let Register1 = new Register();
	
	ousername2.onblur = function(){
		Register1.checkUser(ousername2.value,ouserinfo2)
	}
	
	opassword2.onblur = function(){
		Register1.checkPwd(opassword2.value,opwdinfo2)
	}
	
	opassword3.onblur = function(){
		Register1.checkAgain(opassword3.value,opwdinfo3)
	}
	opassword3.onblur = function(){
		Register1.checkAgain(opassword3.value,opwdinfo3)
	}
	otel.onblur = function(){
		Register1.checkTel(otel.value,otelinfo)
	}
	
	obtnRegister.onclick = function(){
		Register1.onreginster(ousername2.value,opassword2.value,otel.value,oRegister)
	}
	
	//短信验证
	//点击按钮发送验证码
	omsgbtn.onclick = function(){
		Register1.sendMsg(omsgbtn);
	}
	//点击提交验证码判断是否正确
	omessage.onblur =function(){
		Register1.jugdeMsg(omessage,omessageinfo);
	}
	
		
	
	
	
	
</script>
</html>
